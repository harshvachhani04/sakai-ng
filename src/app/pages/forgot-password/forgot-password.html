<div class="flex align-items-center justify-content-center min-h-screen bg-surface-50">
    <div class="card w-full sm:w-30rem shadow-4 p-4">

        <div class="text-center mb-4">
            <h2 class="text-900 font-medium">Forgot Password</h2>
            <span class="text-600 text-sm">
                Enter your registered email address
            </span>
        </div>

        <div class="field mb-3">
            <label for="email" class="block mb-1">Email</label>
            <input pInputText id="email" [(ngModel)]="email" class="w-full" />
        </div>

        <button
            pButton
            label="Send Reset Link"
            icon="pi pi-envelope"
            class="w-full"
            [loading]="loading"
            (click)="submit()">
        </button>

        <div class="text-center mt-3">
            <a class="text-primary cursor-pointer" (click)="backToLogin()">
                Back to Login
            </a>
        </div>
    </div>

    <p-toast></p-toast>
</div>
