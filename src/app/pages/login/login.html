<div class="flex align-items-center justify-content-center min-h-screen bg-surface-50">
    <div class="card w-full sm:w-30rem shadow-4 p-4">
        
        <div class="text-center mb-4">
            <h2 class="text-900 font-medium">Exam Portal Login</h2>
            <span class="text-600 text-sm">Sign in to continue</span>
        </div>

        <div class="field mb-3">
            <label for="username" class="block mb-1">Username</label>
            <input pInputText id="username" [(ngModel)]="username" class="w-full" />
        </div>

        <div class="field mb-3">
            <label for="password" class="block mb-1">Password</label>
            <input pInputText id="password" type="password" [(ngModel)]="password" class="w-full" />
        </div>

        <button
            pButton
            label="Login"
            icon="pi pi-sign-in"
            class="w-full"
            [loading]="loading"
            (click)="login()">
        </button>

        <div class="text-center mt-3">
            <a class="text-primary cursor-pointer" (click)="goToForgotPassword()">
                Forgot Password?
            </a>
        </div>
    </div>

    <p-toast></p-toast>
</div>
